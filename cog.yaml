# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  gpu: true
  cuda: "11.4"
  python_version: "3.10"
  system_packages:
    - "ffmpeg"
    - "libsm6"
    - "libxext6"
  python_packages:
    - "diffusers==0.15.1"
    - "torch==1.13.0"
    - "ftfy==6.1.1"
    - "scipy==1.9.3"
    - "transformers==4.25.1"
    - "accelerate==0.15.0"
    - "git+https://github.com/vana-com/lora.git@master"
    - "opencv-python==4.7.0.68"
    - "torchvision==0.14.0"
    - "mediapipe==0.9.0.1"
    - "flake8==5.0.4"
    - "requests==2.28.2"
    - "scikit-image==0.20.0"

  run:
    - "pip install xformers"
    - "pip install triton"
    - "ldconfig"

predict: "predict.py:Predictor"